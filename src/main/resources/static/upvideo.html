        #app {margin: 20px; height: 580px;overflow-y: auto;border:1px solid #eee;position: relative;}
        #app table {width: 100%; font-size: 16px;}
        input[type=checkbox] {position: absolute; clip: rect(0,0,0,0);}
        table thead {height: 21px}
        table td {color: #555}
        .checkboxOK {text-align: center;display: inline-block; width: 22px; height: 22px; background: #eee; border-radius: 5px; vertical-align: middle;color: #eee}
        .header {color: #fff;padding: 13px 0px;text-align: center;font-size: 17px;}
        .header,.active~.checkboxOK {background: #4a90e2;color: #fff;}
        .button {}
        #htable {position: fixed;}
        #zz {display: none;position: absolute; background: rgba(0,0,0,.1); top: 0; left: 0; width: 100%; height: 100%;}
        #zz span {text-align: center;width: 100%;display: block;color: #fff;}
        .buttons {text-align: right; margin: 0 20px;}
        .button-success {background: #4a90e2; color: white; border-radius: 4px; text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);}
		.spinner {width: 60px;height: 60px;position: relative;margin: 25% auto 0;}.double-bounce1, .double-bounce2 {width: 100%;height: 100%;border-radius: 50%;background-color: #4a90e2;opacity: 0.6;position: absolute;top: 0;left: 0;-webkit-animation: bounce 2.0s infinite ease-in-out;animation: bounce 2.0s infinite ease-in-out;}.double-bounce2 {-webkit-animation-delay: -1.0s;animation-delay: -1.0s;}@-webkit-keyframes bounce {0%, 100% { -webkit-transform: scale(0.0) }50% { -webkit-transform: scale(1.0) }}@keyframes bounce {0%, 100% {transform: scale(0.0);-webkit-transform: scale(0.0);} 50% {transform: scale(1.0);-webkit-transform: scale(1.0);}}

	<header class="header"><span>上传资源</span></header>
    <div id="app">

		            <th width="31%">创建时间</th>

		        </tr>
		    </thead>
		</table>
		<table class="pure-table pure-table-bordered" id="lists">

		        <tr>
		            <th width="7%">选择</th>
		            <th width="31%">文件名称</th>
		            <th width="31%">创建时间</th>
		            <th width="31%">文件大小</th>
		        </tr>
		    </thead>
		    <tbody>
		    	
		    </tbody>
		</table>
    </div>
	<div class="buttons"><button class="button-success pure-button" id="buttons">立即上传</button></div>

        //
	    $('#app table').css('width', document.body.clientWidth - 60);
	    //时间戳转换
	    function getLocalTime(nS) {
	        return new Date(parseInt(nS)).toLocaleString().replace(/:\d{1,2}$/, ' ');
	    }

	    //加载列表
	    function getList(){
	    	var lists = '';
	    	$.ajax({
		        type: 'POST',
		        url: 'http://192.168.3.51:8080/picture/getFiles',
		        success: function (res) {
		            $.each(res.data, function (index, item) {
		                lists += '<tr><td><label><input class="cbck" type="checkbox" value="' + item.name + '" /><span class="checkboxOK">√</span></label></td><td>' + item.name + '</td><td>' + getLocalTime(item.mtime) + '</td><td>' + (item.size / 1024 / 1024).toFixed(2) + 'MB</td></tr>'
		            });
		            //赋值列表
		            $('#lists tbody').html(lists);
		        }
		    });
	    }
	    getList();

	    //选中切换
	    $('#lists').on('click',".cbck", function () {
	        $(this).toggleClass("active");
	    });

	    //立即上传
	    var upList = [];
	    $('#buttons').on('click', function () {
	        $("#lists input[type=checkbox]").each(function () {
	            var chk = $(this).find("[checked]");
	            if (this.checked) {
	                upList.push($(this).val());
	            }
	        });
	        if (upList.length > 0) {
	        	$('#zz').show();
	            $.ajax({
	                type: 'POST',
	                url: 'http://192.168.3.51:8080/picture/uploadFile',
	                data: {fileNames: upList.join(',')},
	                success: function (res) {
	                    if(res.code == 0){
	                    	alert('上传结束');
	                    	upList = [];
	                    	$('#zz').hide();
	                    	getList();
	                    }else{
	                    	alert('上传失败');
	                    }
	                }
	            });
	        } else {
	            alert('请选择上传的数据');
	        }
	    });

    </script>
</body>
</html>
